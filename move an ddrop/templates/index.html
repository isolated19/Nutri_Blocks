<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    overflow: hidden;
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    animation: fadeIn 1s ease-in-out;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.8);
    color: #333;
    transition: background 0.3s ease;
}

input:focus {
    background: rgba(255, 255, 255, 1);
    outline: none;
}

button {
    padding: 12px 30px;
    background: #ff6f61;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
    background: #ff4a3d;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.95);
}

/* Game Page Styles */
#game-page .container {
    animation: slideIn 0.5s ease-in-out;
}

#back-to-start {
    background: #2575fc;
}

#back-to-start:hover {
    background: #1a5bbf;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
      
    </style>
</head>
<body>
    <div id="start-page">
        <div class="container">
            <h1>Welcome to the Game!</h1>
            <p>Enter your username to begin your adventure.</p>
            <form id="username-form" method="POST" action="/save_name">
                <input type="text" id="username" name="username" placeholder="Your username" required>
                <button type="submit" id="gamenavigation">Play</button>
            </form>
        </div>
    </div>

  

    <script>
       document.getElementById("gamenavigation").onclick = function () {
            window.location.href = "/game";
        };
    </script>
</body>
</html>
