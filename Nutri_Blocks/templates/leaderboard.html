<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: radial-gradient(50% 50% at 50% 50%, #C52525 0%, #6A0406 100%);
      height: 100vh;
    }
    .leaderboard-title {
      display: block;
      margin: 0 auto 30px auto;
      width: 40%;
      font-size: 2.5em;
    }
    .leaderboard-table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #F7CA2D;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .leaderboard-table th {
      background-color: #690305;
      color: white;
      padding: 15px;
      text-align: left;
    }
    .leaderboard-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #F7CA2D;
    }
    .leaderboard-table tr:nth-child(even) {
      background-color: #F69C19;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    /* Custom Home Button Styling */
    #home-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #690305;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #home-button:hover {
      background-color: #A00;
    }
    /* Responsive Design */
    @media (max-width: 1024px) {
      .leaderboard-title {
        width: 50%;
      }
      .leaderboard-table th, 
      .leaderboard-table td {
        padding: 10px;
        font-size: 14px;
      }
    }
    @media (max-width: 768px) {
      body {
        margin: 20px;
      }
      .leaderboard-title {
        width: 60%;
      }
      .leaderboard-table {
        width: 100%;
        font-size: 12px;
      }
      .leaderboard-table th,
      .leaderboard-table td {
        padding: 8px;
        font-size: 12px;
      }
    }
    @media (max-width: 480px) {
      .leaderboard-title {
        width: 80%;
      }
      .leaderboard-table {
        width: 100%;
        font-size: 10px;
      }
      .leaderboard-table th,
      .leaderboard-table td {
        padding: 6px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Leaderboard Title Image -->
    <img src="/static/img/leaderboard.png" alt="Leaderboard" class="leaderboard-title">
    
    <!-- Leaderboard Table -->
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tbody>
          {% for row in scores %}
            <tr>
              <td>{{ loop.index }}</td>  <!-- Serial Number -->
              <td>{{ row[0] }}</td>  <!-- Name -->
              <td>{{ row[1] }}</td>  <!-- Score -->
              <td>{{ row[2] }}</td>  <!-- Time -->
            </tr>
          {% else %}
            <tr>
              <td colspan="4">No scores available yet.</td>
            </tr>
          {% endfor %}
        </tbody>
      </tbody>
    </table>
    
    <!-- Home Button -->
    <button id="home-button">Back to Home</button>
  </div>

  <script>
    // Navigate to the home page when the button is clicked
    document.getElementById("home-button").addEventListener("click", function(){
      window.location.href = "/";
    });
  </script>
</body>
</html>
